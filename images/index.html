<!DOCTYPE html>
<html lang="fr">

<head>

    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header><a href="index.html"><img class="home" src="/images/only_vinyl.png" alt="vinyle"></a><button

    <nav class="categorie">
        <button>Rock</button>
        <button>Jazz</button>
        <button>Country</button>

    <section>
        <h2>Decade</h2>
        <div class="selection">
            <div class="row ">
                <div class="col-sm-2">
                    <div class="decade"><img class="img_d" src="/images/album_année70.jpg" alt="vinyle 50's">

                    </div>

                </div>
                <div class="col-sm-2">
                    <div class="decade"><img class="img_d" src="/images/vinyle90.jpg" alt="vinyle 50's">

                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="decade"><img class="img_d" src="/images/vinyle20.jpg" alt="vinyle 50's">

                        <button class="acc">
                            <span>Accéder</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer>
        <div class="credit">© 2024 Vinyl Records, Inc</div>
        <div class="reseau"><a href="*"><img src="/images/facebook (1).svg" alt=""></a><a href="*"><img
